<html>

<head>
    <title>Keeper League Recaps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        a {
            color: #000000;
        }

        .header {
            background-color: #03a7b3;
            color: #000000;
            font-size: 72px;
        }

        .header-border {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div class="row pt-4"></div>
    <div class="row row-cols-1 header-border pt-3"></div>
    <div class="row row-cols-1 header py-3 text-center">
        <span><u><strong>Keeper League Recaps</strong></u></span>
    </div>
    <div class="row row-cols-1 header-border pt-3"></div>
    <div class="flex text-center">
        <div class="container flex">
            <div class="col">
                {% for week, week_str in weeks %}
                <a href="week-{{ week }}-recap.html"><h3 class="pt-3">Week {{ week_str }} Recap</h3></a>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
